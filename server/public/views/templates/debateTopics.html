<div ng-include="'views/templates/debateTopicsModal.html'"></div>
<div ng-include="'views/templates/debateTopicsModalUpdate.html'"></div>

<button type="button" class="btn button btn-lg add" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span></button>

<div class = "container-fluid debateView">
  <div class="row">
    <div class = "col-md-9 col-center topics-container">
      <div class="searchContainer">
        <label for="searchBar">Search Debate Topics: </label>
        <input id="searchBar" ng-model="searchText">
      </div>
      <div class="addTopicContainer">
        <h2 class="topics" data-toggle="modal" ng-click="clearTopicForm()" data-target="#debateTopicsModal">Add Debate Topic<span class="glyphicon glyphicon-plus"></span></h2>
      </div>
      <div ng-repeat="topic in topics | filter:searchText track by $index" class = "outline-container">
        <h2 class="topics" data-toggle="modal" data-target="#debateTopicsModalUpdate" ng-click="showTopic(topic)">{{topic.title.substring(0, 50)}}<span class="glyphicon glyphicon-chevron-right"></span></h2>
      </div>
    </div>
  </div>
</div>
