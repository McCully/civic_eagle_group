<div id="sourcesUpdateModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit {{selectedSource.title}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-signin" ng-submit="">
            <label for="#title">Title</label>
            <input type="text" id="title" ng-model="editSource.title" ng-value="selectedSource.title" class="form-control" placeholder="Title" required autofocus>
            <label for="#url">URL</label>
            <input type="text" id="url" ng-model="editSource.url" ng-value="selectedSource.url" class="form-control" placeholder="URL" required autofocus>
            <label for="#type">Type</label>
            <input type="text" id="type" ng-model="editSource.type" ng-value="selectedSource.type" class="form-control" placeholder="Type" required autofocus>
        </form>
        <div class="modal-footer">
          <button type="button" ng-click="updateSource(editSource)" data-dismiss="modal" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
