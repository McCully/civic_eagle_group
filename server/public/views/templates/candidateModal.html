<div id="candidateModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Candidate</h4>
      </div>
      <div class="modal-body">
        <form class="form-signin" ng-submit="">
            <label for="#firstName">First Name</label>
            <input type="text" id="firstName" ng-model="candidate.firstName" class="form-control" placeholder="First Name" required autofocus>
            <label for="#lastName">Last Name</label>
            <input type="text" id="lastName" ng-model="candidate.lastName" class="form-control" placeholder="Last Name" required autofocus>
            <label for="#party">Political Party</label>
            <input type="text" id="party" ng-model="candidate.party" class="form-control" placeholder="Political Party" required autofocus>
            <label for="#twitter">Twitter ID</label>
            <input type="text" id="twitter" ng-model="candidate.twitterId" class="form-control" placeholder="Twitter ID" required autofocus>
            <label for="#facebook">Facebook</label>
            <input type="text" id="facebook" ng-model="candidate.facebookId" class="form-control" placeholder="Facebook" required autofocus>
            <label for="#website">Website</label>
            <input type="text" id="Website" ng-model="candidate.website" class="form-control" placeholder="Website" required autofocus>
            <label for="#image">Image</label>
            <input type="text" id="image" ng-model="candidate.image" class="form-control" placeholder="Website" required autofocus>
            <label for="#issue">Issue</label>
            <ui-select multiple sortable="true" theme="bootstrap" ng-model="selectedTags" class="form-control" title="Choose an issue">
             <ui-select-match placeholder="Select or search an issue..."><span ng-click="showSummary($index)">{{$item.title}}</span></ui-select-match>
             <ui-select-choices repeat="item in issues | filter: $select.search">
               <div ng-bind-html="item.title | highlight: $select.search"></div>
             </ui-select-choices>
           </ui-select>
            <label for="issueSummary">Issue Summary</label>
            <div class="editorContainer">
              <div text-angular="text-angular" name="newCandidateContent" ng-model="newCandidateContent" ta-disabled="disabled"></div>
            </div>
        </form>
      <div class="modal-footer">
        <button type="button" ng-click="addCandidate(candidate)" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
