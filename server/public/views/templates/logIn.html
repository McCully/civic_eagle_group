<form class = "signInForm" ng-submit = "login()">
    <div>
      <label for="username">Username:</label>
            <input type="text" ng-model="admin.username" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" ng-model="admin.password" />
    </div>
    <div>
      <input class="btn btn-default" type="submit" name="submit" value="Log In" />
    </div>
  </form>
