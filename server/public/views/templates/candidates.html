<div ng-include = "'views/templates/sideNav.html'"></div>
<div ng-include = "'views/templates/candidateModal.html'"></div>
<div ng-include = "'views/templates/editCadidates.html'"></div>
<button type="button" class="btn button btn-lg" style="float: right;" data-toggle="modal" data-target="#candidateModal">Add Candidate</button>
<div class = "container">
  <div class="row">
    <div class = "col-md-12">
      <div class = "candidate-container">
        <div class="candidates" ng-repeat = "candidate in candidates">
          <h2 ng-click="showCandidate($index)" data-toggle="modal" data-target="#editCandidateModal">{{candidate.firstName}} {{candidate.lastName}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
