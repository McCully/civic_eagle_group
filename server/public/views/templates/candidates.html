<div ng-include = "'views/templates/sideNav.html'"></div>
<div ng-include = "'views/templates/candidateModal.html'"></div>
<div ng-include = "'views/templates/editCadidates.html'"></div>

<button type="button" class="btn button btn-lg add" ng-click="clearForm()" data-toggle="modal" data-target="#candidateModal">Add Candidate</button>
<div class = "container-fluid candidateView">
  <div class="row">
    <div class = "col-md-9 col-center candidates-container">
        <div  ng-repeat = "candidate in candidates track by $index" class = "outline-container">
          <h2 class="candidates" ng-click="showCandidate($index)" data-toggle="modal" data-target="#editCandidateModal">{{candidate.firstName}} {{candidate.lastName}}</h2>
        </div>
      </div>
  </div>
</div>
