<div ng-include = "'views/templates/candidateModal.html'"></div>
<div ng-include = "'views/templates/editCadidates.html'"></div>

<button type="button" class="btn button btn-lg add" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span></button>
<div class = "container-fluid candidateView">
  <div class="row">

    <div class = "col-md-9 col-center topics-container">
      <div class="searchContainer">
        <label for="searchCandidates">Search:</label>
        <input id="searchCandidates" ng-model="search">
      </div>
      <div class="addNewContainer">
        <h2 class= "candidates" ng-click="clearCandidateForm()" data-toggle="modal" data-target="#candidateModal">Add Candidate<span class="glyphicon glyphicon-plus"></span></h2>
      </div>
        <div ng-repeat = "candidate in candidates | filter:search track by $index" class = "outline-container">
          <h2 class="topics" ng-click="showCandidate(candidate)" data-toggle="modal" data-target="#editCandidateModal">{{candidate.firstName}} {{candidate.lastName}}<span class="glyphicon glyphicon-chevron-right"></span></h2>
        </div>
    </div>
  </div>
</div>
